<h1 id="titulo">Sección de productos</h1>

<div class="container">
    <div class="row">

        <div *ngFor="let i of infoVideojuegos" class="col-lg-3 col-md-6 col-sm-12 col-xs-12 mb-4">
            <img src="{{i.img}}" class="card-img-top" alt="{{i.alt}}">

            <div class="card-body">
                <h5 class="card-title">{{i.titulo}}</h5>
                <p class="card-text">
                    {{i.descripcion}}
                </p>

            <p class="card-text">
                {{i.fecha_lanzamiento}}
            </p>

            <p class="card-text">
                ${{i.precio}}
            </p>
                <a href="#" class="btn btn-primary">Añadir al carrito</a>
            </div>
        </div>

    </div>
</div>
