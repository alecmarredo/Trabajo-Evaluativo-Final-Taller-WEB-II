<div class="fade-down">
<section id="contacto">
  <h2 class="contacto-titulo">Contáctanos</h2>
  <p class="contacto-subtitulo">
    ¿Tenés alguna duda o sugerencia? Envíanos un mensaje, ¡tu opinión nos importa!
  </p>

  <form class="contacto-form">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" placeholder="Tu nombre" required>
    </div>

    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" placeholder="ejemplo@correo.com" required>
    </div>

    <div class="form-group">
      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" rows="4" placeholder="Escribe tu mensaje..." required></textarea>
    </div>

    <button type="submit" class="btn-enviar">Enviar mensaje</button>
  </form>
</section>
</div>
