<section class="titulo-seccion">
  <div class="titulo-contenido">
    <h1>Ofertas</h1>
  </div>
</section>


<div class="container">
  <div class="row">

    <div *ngFor="let i of infoVideojuegos" class="col-lg-3 col-md-6 col-sm-12 col-xs-12 mb-4">
      <div class="card">

        <!-- ðŸ”¹ Etiqueta Oferta -->
        <div *ngIf="i.enOferta" class="oferta-badge">OFERTA</div>

        <img src="{{ i.img }}" class="card-img-top" alt="{{ i.alt }}">

        <div class="card-body">
          <h5 class="card-title">{{ i.titulo }}</h5>
          <p class="card-text">{{ i.descripcion }}</p>

          <p class="card-text">
            Fecha de Lanzamiento: {{ i.fecha_lanzamiento | date: "dd/MM/yy" }}
          </p>

          <!-- ðŸ”¹ Precio -->
          <p class="card-text">
            <span *ngIf="i.enOferta" class="precio-viejo">${{ i.precio }}</span>
            <span [ngClass]="i.enOferta ? 'precio-nuevo' : ''">
              ${{ i.enOferta ? i.precioOferta : i.precio }}
            </span>
          </p>

          <a href="#" class="btn btn-primary">AÃ±adir al carrito</a>
        </div>
      </div>
    </div>

  </div>
</div>
